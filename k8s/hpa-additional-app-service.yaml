apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: additional-hpa
  namespace: var13
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: additional
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 20
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 1
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60